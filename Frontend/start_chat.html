<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/start_chat.css">
    <link rel="stylesheet" href="style/notify.css">
    <title>Start Chat</title>
</head>
<body>

<div class="container">

    <div class="card">
        <h2>Start a Conversation</h2>
        <div id="notify" class="notify hidden"></div>

        <input id="otherEmail" type="email" placeholder="User Email">

        <button onclick="startChat()">Start Chat</button><br><br>

        <!-- AI Catch-Up button -->
        <button class="ai-btn" onclick="getAICatchUp()">AI Catch-Up</button>

                <!-- AI Summary Popup -->
        <div id="aiPopupOverlay" class="ai-overlay hidden"></div>

        <div id="aiPopup" class="ai-popup hidden">
            <div class="ai-popup-header">
                <h3>AI Summary</h3>
                <span class="ai-popup-close" onclick="closeAIPopup()">Ã—</span>
            </div>

            <div id="aiPopupContent" class="ai-popup-content"></div>
        </div>


        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

</div>

<script defer src="scripts/axios.js"></script>
<script defer src="scripts/start_chat.js"></script>
<script defer src="scripts/notify.js"></script>
<script defer src="scripts/ai.js"></script>

</body>
</html>
