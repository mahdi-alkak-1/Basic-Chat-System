<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/chat.css">
    <title>Chat</title>
</head>
<body>

<div class="chat-container">

    <!-- LEFT SIDEBAR -->
    <aside class="sidebar">

        <div class="profile-box">
            <div class="avatar"></div>
            <div class="profile-info">
                <span id="my-email">Loading...</span>
            </div>
        </div>

        <div class="sidebar-title">Conversations</div>
        <div id="conversation-list" class="conversation-list">
            <!-- Conversations will be inserted here -->
        </div>

        <button class="start-chat-btn" onclick="startNewChat()">âž• Start New Chat</button>
        <button class="logout-btn" onclick="logout()">Logout</button>

    </aside>

    <!-- RIGHT CHAT PANEL -->
    <main class="chat-panel">

        <div class="chat-header">
            <h3 id="chat-with">Select a conversation</h3>
            <span id="status-indicator"></span>
        </div>

        <div id="messages-box" class="chat-box">
            <!-- Messages will load here -->
        </div>

        <div class="message-input-area">
            <input id="messageInput" placeholder="Write a message...">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>

    </main>

</div>

<script defer src="scripts/axios.js"></script>
<script defer src="scripts/chat.js"></script>
</body>
</html>
